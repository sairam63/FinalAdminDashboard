<app-dashboard></app-dashboard>

<div class="container">
  <h2>ADD SERVICE REQUEST</h2>
  <form [formGroup]="serviceBookingForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required pattern="[a-z,A-Z]+">
      <div *ngIf="serviceBookingForm.get('name')?.invalid && serviceBookingForm.get('name')?.touched">
        <small class="text-danger" *ngIf="serviceBookingForm.get('name')?.errors?.['required']">Name is required</small>
        <small class="text-danger" *ngIf="serviceBookingForm.get('name')?.errors?.['pattern']">Name must contain only alphabets</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}">
      <div *ngIf="serviceBookingForm.get('mobile')?.invalid && serviceBookingForm.get('mobile')?.touched">
        <small class="text-danger" *ngIf="serviceBookingForm.get('mobile')?.errors?.['required']">Mobile number is required</small>
        <small class="text-danger" *ngIf="serviceBookingForm.get('mobile')?.errors?.['pattern']">Mobile number must contain only digits</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email ID:</label>
      <input type="email" class="form-control" id="email" name="email"  required email>
      <div *ngIf="serviceBookingForm.get('email')?.invalid && serviceBookingForm.get('email')?.touched">
        <small class="text-danger" *ngIf="serviceBookingForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="serviceBookingForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="userType" class="form-label">Service:</label>
      <select class="form-select" id="userType" name="userType" required>
        <option value="" disabled selected>Select Type</option>
        <option value="Admin">1</option>
        <option value="User">2</option>
        <!-- Add more options as needed -->
      </select>
      <div *ngIf="serviceBookingForm.get('userType')?.invalid && serviceBookingForm.get('userType')?.touched">
        <small class="text-danger">Service type is required</small>
      </div>
    </div>



    <div class="mb-3">
      <label for="other" class="form-label">Other Details:</label>
      <input type="password" class="form-control" id="other" name="other"  required>
      <div *ngIf="serviceBookingForm.get('other')?.invalid && serviceBookingForm.get('other')?.touched">
        <small class="text-danger">Other details are required</small>
      </div>
    </div>


    <button type="submit" class="btn btn-primary" >Add</button>
  </form>
  <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
    Added successful!
  </div>
</div>
