<app-dashboard></app-dashboard>

<div class="container">
  <h2>ADD SERVICE REQUEST</h2>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required pattern="[a-z,A-Z]+">
      <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['name'].errors?.['required']">Name is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['name'].errors?.['pattern']">Name must contain only alphabets</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="formData.phoneNumber" required pattern="[0-9]{10}">
      <div *ngIf="registrationForm.controls['mobile'].invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['mobile'].errors?.['required']">Mobile number is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['mobile'].errors?.['pattern']">Mobile number must contain only digits</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email ID:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required email>
      <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="serviceType" class="form-label">Service:</label>
      <select class="form-select" id="serviceType" name="serviceType" [(ngModel)]="formData.service" required>
        <option value="" disabled selected>Select Type</option>
        <option value="Critical Care">
          Critical Care
        </option>
        <option value="Nursing Assistance">
          Nursing Assistance
        </option>
        <option value="Lab Assistance">
          Lab Assistance
        </option>
        <option value="Medicine Delivery">
          Medicine Delivery
        </option>
        <option value="Wound Care">
          Wound Care
        </option>
        <option value="Medical Equipments">
          Medical Equipments
        </option>
        <option value="Nutritionist">
          Nutritionist
        </option>
        <option value="Skilled Nursing">
          Skilled Nursing
        </option>
        <option value="Doctor Visit">
          Doctor Visit
        </option>
        <option value="Physiotherapist">
          Physiotherapist
        </option>
        <option value="Counceling">
          Counceling
        </option>
      </select>
      <div *ngIf="registrationForm.controls['serviceType'].invalid && (registrationForm.controls['serviceType'].dirty || registrationForm.controls['serviceType'].touched)">
        <small class="text-danger">Service type is required</small>
      </div>
    </div>



    <div class="mb-3">
      <label for="other" class="form-label">Other Details:</label>
      <input type="text" class="form-control" id="other" name="other" [(ngModel)]="formData.message">
<!--      <div *ngIf="registrationForm.controls['other'].invalid && (registrationForm.controls['other'].dirty || registrationForm.controls['other'].touched)">-->
<!--        <small class="text-danger">Other details are required</small>-->
<!--      </div>-->
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Add</button>
  </form>
  <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
    Added successful!
  </div>
</div>
