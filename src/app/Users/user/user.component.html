<app-dashboard></app-dashboard>
<div class="main-content">
<table class="user-list">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type of User</th>
    <th>Mobile No.</th>
    <th>Email ID</th>
    <th>Password</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.Name }}</td>
    <td>{{user.Usertype}}</td>
    <td>{{ user.MobileNumber }}</td>
    <td>{{ user.EmailAddress }}</td>
    <td>{{user.Password}}</td>
    <td>

      <button (click)="editUser(user)">
        <i class="fas fa-edit"></i> <!-- Font Awesome edit icon -->
      </button>
      <button (click)="deleteUser(user)">
        <i class="fas fa-trash-alt"></i> <!-- Font Awesome delete icon -->
      </button>
    </td>

  </tr>
  </tbody>
</table>

<!-- Add User button -->
<!--<button class="add-user-button" routerLink="/nav/add-user">Add User</button>-->




<!-- Edit form -->
<div class="edit" *ngIf="editingUser">
  <label for="name">Name:</label>
  <input id="name" type="text" [(ngModel)]="editingUser.Name" placeholder="Name">

  <div>
    <label for="userType">Type of User:</label>
    <select id="userType" [(ngModel)]="editingUser.Usertype">
      <option value="" disabled selected>Select Type</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
    </select>
  </div>

  <div>
    <label for="mobile">Mobile Number:</label>
    <input id="mobile" type="text" [(ngModel)]="editingUser.MobileNumber" placeholder="Mobile Number">
  </div>
  <div>
    <label for="email">Email Address:</label>
    <input id="email" type="email" [(ngModel)]="editingUser.EmailAddress" placeholder="Email Address">
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="editingUser.Password" placeholder="Password">
  </div>

  <div>
    <button (click)="updateUser(); closeForm()">Update</button>
    <button (click)="closeForm()">Close</button>
  </div>
  <div *ngIf="updateMessage">{{ updateMessage }}</div>
</div>


</div>
