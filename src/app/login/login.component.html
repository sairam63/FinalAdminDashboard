<!-- login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
    <h2 style="color: #1da8ff; text-align: center;font-family:cursive;">Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="name" type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="emailControl?.hasError('required') && emailControl?.touched" class="error-message">
        Email is required.
      </div>
      <div *ngIf="emailControl?.hasError('email') && emailControl?.touched" class="error-message">
        Invalid email format.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="passwordControl?.hasError('required') && passwordControl?.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      
      <button type="submit" routerLink="nav" routerLinkActive="active">Login</button>
    </div>
    <button class="btn btn-link"  id="btn2" (click)="resetForm(loginForm)">Refresh</button>

    <div *ngIf="loginError" class="error-message">
      Invalid email or password. Please try again.
    </div>
    

  </form>
</div>
